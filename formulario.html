<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/i18next@21.6.3/i18next.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   
    <script src="https://unpkg.com/i18next@21.6.3/i18next.min.js"></script> <!-- i18next -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-black text-center">

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div id="logo">
                <img src="image/logo5.jpg" class="bg-none" alt="" width="100" height="80" >
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav me-auto" id="menu">
                    <!-- El menú y submenús se cargarán dinámicamente -->
                </ul>
                <select id="idioma" class="form-select w-auto bg-success text-white">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
                
            </div>
            
            
        </div>
    </nav>
    

    <!-- Contenido Principal -->
    <div class="main-content">
        <div class="container mt-4">
            <div>
                <p id="Tcontenido" class="lead text-white font-monospace fw-bold fs-3">
                    <!-- Contenido dinámico aquí -->
                </p>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div>

                <div>
                    <h class="text-success text-3xl">Opiniones sobre Destinos Turísticos</h>
                </div>
                
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal" onclick="limpiarFormulario()">Añadir Opinión</button>
                <!-- Tabla -->
                <div class="table-container">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Destino visitados</th>
                                <th>Actividades realizadas</th>
                                <th>recomendaciones</th>
                                <th>Calificación</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaOpiniones"></tbody>
                    </table>
                </div>
            </div>
            <div>
                <a href="index.html" class="btn btn-primary mt-3 ">Volver al Inicio</a>
            </div>
           
            <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="formularioOpinion">
                            <div class="modal-header">
                                <h5 class="modal-title" id="formModalLabel">Nueva Opinión</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="indice" value="">
                                <div class="mb-3">
                                    <label for="nombreUsuario" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreUsuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="emailUsuario" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="emailUsuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="destino" class="form-label">Destino</label>
                                    <input type="text" class="form-control" id="destino" required>
                                </div>
                                <div class="mb-3">
                                    <label for="destino" class="form-label">Destino visitados</label>
                                    <input type="text" class="form-control" id="destino" required>
                                </div>
                                <div class="mb-3">
                                    <label for="actividad" class="form-label">Actividades Realizadas</label>
                                    <input type="text" class="form-control" id="actividad" required>
                                </div>

                                <div class="mb-3">
                                    <label for="recomendacion" class="form-label">Recomendaciones</label>
                                    <input type="text" class="form-control" id="recomendacion" required>
                                </div>
                                
                               
                                <div class="mb-3">
                                    <label for="calificacion" class="form-label">Calificación</label>
                                    <select class="form-select" id="calificacion" required>
                                        <option value="">Selecciona una calificación</option>
                                        <option value="1">1 - Muy malo</option>
                                        <option value="2">2 - Malo</option>
                                        <option value="3">3 - Regular</option>
                                        <option value="4">4 - Bueno</option>
                                        <option value="5">5 - Excelente</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaVisita" class="form-label">Fecha de visita</label>
                                    <input type="date" class="form-control" id="fechaVisita" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            </div>
        </div>
           

    
    <footer class="bg-dark text-white py-3"> 
        <div class="container text-center">
            <p id="footer-texto">&copy; 2025 Derechos reservados.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" class="text-white"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
  

<script>
    let opiniones = [];

    // Leer opiniones de archivo JSON (simulado en localStorage)
    function cargarOpiniones() {
        const datos = localStorage.getItem('opiniones');
        if (datos) {
            opiniones = JSON.parse(datos);
        }
        actualizarTabla();
    }

    // Guardar opiniones en archivo JSON (simulado en localStorage)
    function guardarOpiniones() {
        localStorage.setItem('opiniones', JSON.stringify(opiniones));
    }

    // Actualizar tabla con datos
    function actualizarTabla() {
        const tabla = document.getElementById('tablaOpiniones');
        tabla.innerHTML = '';
        opiniones.forEach((opinion, index) => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${index + 1}</td>
                <td>${opinion.nombre}</td>
                <td>${opinion.correo}</td>
                <td>${opinion.destino}</td>
                <td>${opinion.actividad}</td>
                <td>${opinion.recomendacion}</td>
                <td>${opinion.calificacion}</td>
                <td>${opinion.fecha}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editarOpinion(${index})">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="eliminarOpinion(${index})">Eliminar</button>
                </td>
            `;
            tabla.appendChild(fila);
        });
    }

    // Limpiar formulario
    function limpiarFormulario() {
        document.getElementById('indice').value = '';
        document.getElementById('formularioOpinion').reset();
    }

    // Guardar o actualizar opinión
    document.getElementById('formularioOpinion').addEventListener('submit', function(event) {
        event.preventDefault();
        const indice = document.getElementById('indice').value;
        const nuevaOpinion = {
            nombre: document.getElementById('nombreUsuario').value,
            correo: document.getElementById('emailUsuario').value,
            destino: document.getElementById('destino').value,
            actividad: document.getElementById('actividad').value,
            recomendacion: document.getElementById('recomendacion').value,
            calificacion: document.getElementById('calificacion').value,
            fecha: document.getElementById('fechaVisita').value,
        };

        if (indice) {
            opiniones[indice] = nuevaOpinion;
        } else {
            opiniones.push(nuevaOpinion);
        }

        guardarOpiniones();
        actualizarTabla();
        const modal = bootstrap.Modal.getInstance(document.getElementById('formModal'));
        modal.hide();
    });

    // Editar opinión
    function editarOpinion(indice) {
        const opinion = opiniones[indice];
        document.getElementById('indice').value = indice;
        document.getElementById('nombreUsuario').value = opinion.nombre;
        document.getElementById('emailUsuario').value = opinion.correo;
        document.getElementById('destino').value = opinion.destino;
        document.getElementById('actividad').value = opinion.actividad;
        document.getElementById('recomendacion').value = opinion.recomendacion;
        document.getElementById('calificacion').value = opinion.calificacion;
        document.getElementById('fechaVisita').value = opinion.fecha;
        const modal = new bootstrap.Modal(document.getElementById('formModal'));
        modal.show();
    }

    // Eliminar opinión
    function eliminarOpinion(indice) {
        if (confirm('¿Estás seguro de eliminar esta opinión?')) {
            opiniones.splice(indice, 1);
            guardarOpiniones();
            actualizarTabla();
        }
    }

    // Inicialización
    cargarOpiniones();
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
